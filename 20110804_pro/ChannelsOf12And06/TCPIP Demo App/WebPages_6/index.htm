      <div class="msgbox">
	<input type="hidden" id="id1" value=~showA~>
	<input type="hidden" id="id2" value=~showV~>
	<input type="hidden" id="id3" value=~TP~>
	<input type="hidden" id="id4" value=~HI~>
	<input type="hidden" id="id5" value=~ERRORNO~>
<script type="text/javascript">
	var SAT=document.getElementById("id1").value;
	var SVT=document.getElementById("id2").value;
	var STT=document.getElementById("id3").value;
	var SHT=document.getElementById("id4").value;
	var SE =document.getElementById("id5").value;		
	var SA= parseFloat(SAT);
	var SV= parseFloat(SVT);
	var ST= parseFloat(STT);
	var SH= parseFloat(SHT);
	var count=0;
	var x=0;
	if(SA>20){
		document.write("<p class='org'><img src='images/alert.gif' width='24' height='24' align='absmiddle' />当前总电流超过20A，为保证设备安全运行，请检查各设备运行状况!</p>");
		count=count+1;
	}
	if(SV>240||SV<180){
		document.write("<p class='org'><img src='images/alert.gif' width='24' height='24' align='absmiddle' />系统检测到当前电压值偏离 180V~240V的范围，请检查电路供电是否正常!</p>");
		count=count+1;		
	}
	if(ST>40){
		document.write("<p class='org'><img src='images/alert.gif' width='24' height='24' align='absmiddle' />当前环境温度超过40℃，请检查机房空调运行是否正常!</p>");
		count=count+1;		
	}
	if(SH>70){
		document.write("<p class='org'><img src='images/alert.gif' width='24' height='24' align='absmiddle' />当前环境湿度超过70%，当环境湿度超过70%时，将可能对机柜内部分设备的运行产生影响，请实施监控机房内的环境情况，将机房环境湿度保持在50%以下为宜!</p>");
		count=count+1;		
	}
	if(SE.indexOf("1")!=-1){
		document.write("<p class='org'><img src='images/alert.gif' width='24' height='24' align='absmiddle' />");
		for(x=0;x<=12;x++){
			if(SE.charAt(x)=="1")
				document.write("#"+(x+1)); 
		
		}
		document.write("通道单路电流超过8A，请检查该路设备运行是否存在异常!</p>");
	}

	
	if(count==0){
		document.write("<p><img src='images/alert2.png' width='24' height='24' align='absmiddle' />设备运行正常。</p>");
		count=0;
	}
</script>

<script language=javascript>
function unselectall(){
	if(document.form2.chkAll.checked){
		document.form2.chkAll.checked = document.form2.chkAll.checked&0;
	}
}


function CheckAll(form){
for (var i=0;i<form.elements.length;i++){
var e = form.elements[i];
if (e.Name != 'chkAll'&&e.disabled==false)
e.checked = form.chkAll.checked;

}
}

function check(temp){
	if(temp==1){
		if(confirm("确定开启所选通道吗？（各通道将延迟1S顺序开启）"));else return;		
	}else{
		if(confirm("确定关闭所选通道吗？关闭后所接设备将停止运行!"));else return;
	}
		
	for(var x=1;x<7;x++){
 		var selectid = document.getElementById("RELAY"+x);
        	var select = selectid.options[selectid.selectedIndex].value;
		var chkid = document.getElementById("cbx"+x);
        	var chk = chkid.checked;
		if(temp == 1){		
				if(chk == true)			
					selectid.options[0].selected=true;								
		}else if(temp == 0){			
				if(chk == true)
					selectid.options[1].selected=true;					
		}
	}

document.form2.submit();
window.setTimeout("refreshPage()",2000);
}
function refreshPage()
{
 window.location.reload();   
}
