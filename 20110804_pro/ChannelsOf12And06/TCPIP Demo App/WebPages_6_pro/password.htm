<body>

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
<tr class="header">
    <td class="font16">Netstone PowerView</td>
    <td ><input type="hidden" id="id1" value=~STATUE~>    </td>
    
  </tr>
  <tr>
    <td width="200" valign="top" class="tleft">
	<table width="100%" border="0" cellspacing="0" cellpadding="10" class="menu">
      <tr>
        <td ><a href="index.htm">首 页</a></td>
      </tr>
      <tr>
        <td ><a href="network.htm">网络设置</a></td>
      </tr>
      <tr>
        <td class="current"><a href="password.htm">修改密码</a></td>
      </tr>
    </table></td>
    <td valign="top" class="tright">	 
	<form id="form4" name="form4" method="post" action="password.htm">
      <div class="tagname">修改密码</div>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="40">管理员账号：</td>
          <td><input name="textfield" type="text" class="input_txt disabled" value="admin" size="20" disabled/></td>
        </tr>
        <tr>
          <td height="40">原密码：</td>
          <td><input name="pwd[0]" type="password" class="input_txt" id="p0" size="20" />管理员初始默认密码为admin</td>
        </tr>
        <tr>
          <td width="13%" height="40">新密码：</td>
          <td width="87%"><input name="pwd[1]" type="password" class="input_txt" id="p1" size="20" /></td>
        </tr>
        <tr>
          <td height="40">确认新密码：</td>
          <td><input name="pwd[2]" type="password" class="input_txt" id="p2" size="20" /></td>
        </tr>
      </table>
      <p>
	<input type="button" value="保存" class="btn"  onclick="check()" />
      </p>
      </form>
      <p>&nbsp;</p>
    <p>&nbsp;</p></td>
  </tr>
</table>
</body>
<script>
window.onload = function(){
	var idt=document.getElementById("id1").value;
	if(idt==2)
       alert("密码修改成功！");
	else if(idt==1)
	alert("原密码错误！请重新输入！");	
	}
function check(){
	var p1 = document.getElementById("p1").value;
	var p2 = document.getElementById("p2").value;
	if(p1==""||p2=="")
	{
		alert("新密码不能为空！");
		return;
	}
	if(p1 != p2)

	{
		document.getElementById("p1").value="";
		document.getElementById("p2").value="";
		alert("请确认两次输入密码是否一致！");
		return ;
	}else if(p1 == p2){
		document.form4.submit();
		return;
	}

}
</script>
